name: "Build and test"

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./v2

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Install BATS (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          git clone https://github.com/bats-core/bats-core.git
          cd bats-core
          sudo ./install.sh /usr/local
          bats --version
          cd ..

      - name: Install BATS (Windows)
        if: runner.os == 'Windows'
        run: |
          git clone https://github.com/bats-core/bats-core.git
          cd bats-core
          bash install.sh /usr
          echo "/usr/bin" >> $GITHUB_PATH
          cd ..

      - name: Install BATS extras
        run: |
          cd tests
          git clone https://github.com/bats-core/bats-support.git ./test_helpers/bats-support
          git clone https://github.com/bats-core/bats-assert.git ./test_helpers/bats-assert
          cd ..

      - name: Install Go linter (Linux/macOS)
        if: runner.os != 'Windows'
        run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.46.2

      - name: Install Go linter (Windows)
        if: runner.os == 'Windows'
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b "$(go env GOPATH)/bin" v1.46.2
        shell: bash

      - name: Install PHP (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y php8.4

      - name: Install PHP (macOS)
        if: runner.os == 'macOS'
        run: brew install php

      - name: Install PHP (Windows)
        if: runner.os == 'Windows'
        run: choco install php --version=8.4.0

      - name: Get dependencies
        run: |
          go mod tidy
          go mod vendor
          go mod verify

      - name: Build
        run: |
          make
          make version

      - name: Lint (Linux/macOS)
        if: runner.os != 'Windows'
        run: golangci-lint run || true

      - name: Lint (Windows)
        if: runner.os == 'Windows'
        run: golangci-lint run || echo "Linting completed with warnings"
        shell: bash

      - name: Run unit tests
        run: make test

      - name: Run functional tests (Linux/macOS)
        if: runner.os != 'Windows'
        run: ./ahoy test

      - name: Run functional tests (Windows)
        if: runner.os == 'Windows'
        run: .\ahoy.exe test
        shell: cmd

      - name: Run tests with coverage
        run: |
          go install gotest.tools/gotestsum@latest
          mkdir -p /tmp/test-reports
          gotestsum --junitfile /tmp/test-reports/unit-tests.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.os }}
          path: /tmp/test-reports/
          retention-days: 30
